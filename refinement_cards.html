<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrum Storypoint Refinement</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    margin: 0;
    padding: 20px;
    background-color: #f0f0f0;
  }
  .card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }
  .card {
    position: relative;
    width: 120px;
    height: 160px;
    background-color: #e0e0e0;
    border-radius: 15px;
    margin: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    color: #333;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  .card:hover {
    background-color: #d0d0d0;
    transform: translateY(-5px);
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
  }
  select {
    width: 100%;
    padding: 5px;
    font-size: 14px;
  }
  button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #2980b9;
  }
</style>
</head>
<body>
<h1>Scrum Storypoint Refinement</h1>
<p>Bitte w√§hlt eure Namen aus und gebt dann die Storypoints ein:</p>

<div class="card-container">
  <div class="card" data-index="0" data-name="Max">Max</div>
  <div class="card" data-index="1" data-name="Matthias">Matthias</div>
  <div class="card" data-index="2" data-name="Thomas">Thomas</div>
  <div class="card" data-index="3" data-name="Lukas">Lukas</div>
  <div class="card" data-index="4" data-name="Alba">Alba</div>
  <div class="card" data-index="5" data-name="David">David</div>
</div>

<button id="revealButton" onclick="revealStorypoints()">Storypoints anzeigen</button>

<script>
const cards = document.querySelectorAll('.card');

cards.forEach(card => {
  const dropdown = createDropdown();
  card.appendChild(dropdown);

  dropdown.addEventListener('change', (event) => {
    card.dataset.storypoints = event.target.value;
    card.textContent = '';
  });
});

function createDropdown() {
  const dropdown = document.createElement('select');
  dropdown.innerHTML = `
    <option value=""></option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="5">5</option>
    <option value="8">8</option>
    <option value="13">13</option>
    <option value="20">20</option>
    <option value="40">40</option>
    <option value="100">100</option>
  `;
  return dropdown;
}

function revealStorypoints() {
  cards.forEach(card => {
    card.textContent = card.dataset.storypoints;
  });

  document.getElementById('revealButton').style.display = 'none';
}
</script>
</body>
</html>
